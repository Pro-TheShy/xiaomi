<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="top-wrap">
        <div class="top">
            <a class="logo" href="./index.html" target="blank">
                <img src="../image/loginImg/logo.jpg" alt="">
            </a>
            <div class="logo-text">
                <h2>小米商城</h2>
                <p>让每个人都享受科技的乐趣</p>
            </div>
        </div>
    </div>
    <div class="main-wrap">
        <div class="main">
            <div class="login">
                <div class="login-top">
                    <p class="fir-p">账号登录</p>
                    <p class="sec-p">扫码登录</p>
                </div>
                <div class="login-main">
                    <p><input type="text" class="ipt" placeholder="邮箱/手机号码/小米ID" ></p>
                    <p><input type="password" class="pass"  placeholder="密码"></p>
                </div>
                <div class="login-img">
                    <a href="./index.html"><img src="../image/loginImg/login-img.jpg" alt=""></a>
                </div>
                <div class="login-bottom">
                    <img src="../image/loginImg/login-botImg.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="login-foot-wrap">
        <div>
            <a href="#"><img src="../image/loginImg/login-footImg.jpg" alt=""></a>
        </div>
    </div>

    <script src="../script/utils.js"></script>
    <script src="../script/login.js"></script>
</body>
</html>
